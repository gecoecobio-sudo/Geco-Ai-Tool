# .github/workflows/update_index.yml (Optimized Google Docs Version)

name: Nightly Google Docs Index Update

on:
  schedule:
    # F체hrt den Job jeden Tag um 3:00 Uhr nachts (UTC) aus
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Erlaubt das manuelle Starten des Jobs 체ber die GitHub-Oberfl채che

jobs:
  update-index:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Indexer
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_ENVIRONMENT: ${{ secrets.PINECONE_ENVIRONMENT }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_DOCS_ID: ${{ secrets.GOOGLE_DOCS_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python indexer.py

      - name: Commit and push timestamp file
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add last_run_timestamp.txt
          # Commit nur, wenn die Datei sich ge채ndert hat
          git diff --staged --quiet || git commit -m "Update last run timestamp"
          git push
