# .github/workflows/update_index.yml (Finale Version)

name: Nightly Notion Index Update

on:
  schedule:
    # Führt den Job jeden Tag um 3:00 Uhr nachts (UTC) aus
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Erlaubt das manuelle Starten des Jobs über die GitHub-Oberfläche

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    # --- ANFANG DER KORREKTUR ---
    # Gib dem Job die Berechtigung, den Code im Repository zu ändern (für den git push).
    permissions:
      contents: write
    # --- ENDE DER KORREKTUR ---
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Indexer
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_ENVIRONMENT: ${{ secrets.PINECONE_ENVIRONMENT }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python indexer.py
        
      - name: Commit and push timestamp file
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add last_run_timestamp.txt
          # Commit nur, wenn die Datei sich geändert hat
          git diff --staged --quiet || git commit -m "Update last run timestamp"
          git push
